<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Postcard</title>
</head>
<body>
  <div class="postcard">
    <div class="postcard-header">
      <h1 class="header-title">My Postcard</h1>
      <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" alt="4Geeks Logo">
    </div>
    <div class="postcard-body">
      <div class="body-left">
        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course! This is so cool, can't wait to start doing more stuff! .</p>
      </div>
      <div class="body-right">
        <div class="form-field">
          <label>Name:</label>
          <input type="text" name="name">
        </div>
        <div class="form-field">
          <label>Email:</label>
          <input type="email" name="email">
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea name="message" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="postcard-footer">
      <button type="button">Submit</button>
    </div>
  </div>
</body>
</html>
